# Decomposition: Break It Down

<div style="margin: 20px 0;">
  <div style="background-color: #fee; padding: 15px; border-radius: 8px; border: 2px solid #e74c3c; margin-bottom: 20px;">
    <h4 style="color: #e74c3c; margin-top: 0;">Instead of this massive prompt:</h4>
    <p style="font-style: italic; font-size: 14px;">"Build me a complete e-commerce website with user authentication, product catalog, shopping cart, payment processing, and admin dashboard"</p>
  </div>

  <div style="background-color: #e8f5e8; padding: 15px; border-radius: 8px; border: 2px solid #27ae60;">

    <ol style="font-size: 14px; margin: 0;">
      <li><strong>Step 1:</strong> "Design the database schema for users, products, and orders"</li>
      <li><strong>Step 2:</strong> "Create user authentication endpoints"</li>
      <li><strong>Step 3:</strong> "Build product catalog with search"</li>
      <li><strong>Step 4:</strong> "Implement shopping cart logic"</li>
    </ol>
  </div>
</div>

# Examples: Show What You Want

    <p style="font-size: 13px;"><strong>Result:</strong> Unpredictable format, may not match your needs</p>

# Strategy 1: Write Context

<div style="display: flex; justify-content: center; margin: 20px 0;">
  <div style="border: 2px solid #3498db; padding: 25px; border-radius: 15px; background-color: #e8f4fd; max-width: 650px;">
    <h3 style="margin-top: 0; color: #3498db;">Save Information Outside the Context Window</h3>
    <p style="font-size: 15px;">Store important context in external files that persist across conversations</p>
  </div>
</div>

<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
  <div style="background: white; padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
    <h4 style="margin-top: 0;">Examples</h4>
    <ul style="font-size: 14px; margin: 0; padding-left: 20px;">
      <li><code>CLAUDE.md</code> / <code>AGENTS.md</code> files</li>
      <li>Project documentation</li>
      <li>API specifications</li>
      <li>Decision logs</li>
    </ul>
  </div>
  <div style="background: white; padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
    <h4 style="margin-top: 0;">Benefits</h4>
    <ul style="font-size: 14px; margin: 0; padding-left: 20px;">
      <li>Survives context resets</li>
      <li>Shareable across sessions</li>
      <li>Version controllable</li>
      <li>Reduces re-explanation</li>
    </ul>
  </div>
</div>

<div style="background-color: #fff3cd; padding: 12px; border-radius: 8px; text-align: center;">
  <p style="margin: 0; font-size: 14px;"><strong>Pro tip:</strong> Create a project-level markdown file with key decisions, conventions, and context that loads automatically</p>
</div>

<div style="background: #f8f9fa; padding: 10px 15px; border-radius: 8px; margin-top: 12px; border-left: 3px solid #3498db;">
  <p style="margin: 0; font-size: 13px;"><strong>Example from my CLAUDE.md:</strong></p>
  <code style="font-size: 12px; display: block; margin-top: 5px; color: #555;">- My courses are stored in: ~/Desktop/projects/oreilly-live-trainings<br>- My snippets are stored in: ~/Library/Application Support/Cursor/User/snippets/</code>
</div>

# Strategy 2: Select Context

<div style="display: flex; justify-content: center; margin: 20px 0;">
  <div style="border: 2px solid #f39c12; padding: 25px; border-radius: 15px; background-color: #fff3cd; max-width: 650px;">
    <h3 style="margin-top: 0; color: #e67e22;">Pull Relevant Information When Needed</h3>
    <p style="font-size: 15px;">Dynamically retrieve context based on the current task or query</p>
  </div>
</div>

<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
  <div style="background: white; padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
    <h4 style="margin-top: 0;">Techniques</h4>
    <ul style="font-size: 14px; margin: 0; padding-left: 20px;">
      <li><strong>RAG:</strong> Semantic search over docs</li>
      <li><strong>@-mentions:</strong> Reference specific files</li>
      <li><strong>Smart indexing:</strong> Codebase search</li>
      <li><strong>API calls:</strong> Fetch live data</li>
    </ul>
  </div>
  <div style="background: white; padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
    <h4 style="margin-top: 0;">When to Use</h4>
    <ul style="font-size: 14px; margin: 0; padding-left: 20px;">
      <li>Large codebases (can't load all)</li>
      <li>Dynamic documentation</li>
      <li>Task-specific references</li>
      <li>Multi-repo projects</li>
    </ul>
  </div>
</div>

<div style="background-color: #e8f4fd; padding: 12px; border-radius: 8px; text-align: center;">
  <p style="margin: 0; font-size: 14px;"><strong>Key insight:</strong> Don't dump everything—selectively load what's relevant to the current task</p>
  <div style="margin-top: 5px;">
    <code style="background: #def3fc; padding: 2px 6px; border-radius: 4px; font-size: 13px;">/context-prime project_overview.md</code>

  </div>

# Strategy 3: Compress Context

<div style="display: flex; justify-content: center; margin: 20px 0;">
  <div style="border: 2px solid #27ae60; padding: 25px; border-radius: 15px; background-color: #d4edda; max-width: 650px;">
    <h3 style="margin-top: 0; color: #27ae60;">Retain Only Essential Tokens</h3>
    <p style="font-size: 15px;">Summarize or condense information to maximize context window efficiency</p>
  </div>
</div>

<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
  <div style="background: white; padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
    <h4 style="margin-top: 0;">Compression Methods</h4>
    <ul style="font-size: 14px; margin: 0; padding-left: 20px;">
      <li><strong>Summaries:</strong> Condense long conversations</li>
      <li><strong>Sliding windows:</strong> Keep recent context</li>
      <li><strong>Key extraction:</strong> Pull out essentials</li>
      <li><strong>Hierarchical:</strong> Details on demand</li>
    </ul>
  </div>
  <div style="background: white; padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
    <h4 style="margin-top: 0;">Practical Applications</h4>
    <ul style="font-size: 14px; margin: 0; padding-left: 20px;">
      <li>Long debugging sessions</li>
      <li>Multi-file refactoring</li>
      <li>Extended conversations</li>
      <li>Complex multi-step tasks</li>
    </ul>
  </div>
</div>

<div style="background-color: #f0fff4; padding: 12px; border-radius: 8px; text-align: center;">
  <p style="margin: 0; font-size: 14px;"><strong>Warning:</strong> Compression loses detail—keep critical information uncompressed</p>
</div>

<div style="background: #f8f9fa; padding: 10px 15px; border-radius: 8px; margin-top: 12px; border-left: 3px solid #27ae60;">

  <code style="font-size: 11px; display: block; margin-top: 5px; color: #555;">"Write a handoff document... compact and summarize your context without losing key details"</code>
</div>

# Strategy 4: Isolate Context

<div style="display: flex; justify-content: center; margin: 20px 0;">
  <div style="border: 2px solid #e74c3c; padding: 25px; border-radius: 15px; background-color: #f8d7da; max-width: 650px;">
    <h3 style="margin-top: 0; color: #c0392b;">Split Context Across Different Agents</h3>
    <p style="font-size: 15px;">Divide work among specialized agents, each with focused context</p>
  </div>
</div>

<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
  <div style="background: white; padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
    <h4 style="margin-top: 0;">Multi-Agent Patterns</h4>
    <ul style="font-size: 14px; margin: 0; padding-left: 20px;">
      <li><strong>Specialist agents:</strong> Frontend, backend, tests</li>
      <li><strong>Parallel workers:</strong> Same task, different files</li>
      <li><strong>Orchestrator:</strong> Coordinates sub-agents</li>
      <li><strong>Reviewer agent:</strong> Validates outputs</li>
    </ul>
  </div>
  <div style="background: white; padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
    <h4 style="margin-top: 0;">Benefits</h4>
    <ul style="font-size: 14px; margin: 0; padding-left: 20px;">
      <li>Each agent has full context window</li>
      <li>Parallel execution possible</li>
      <li>Reduces context pollution</li>
      <li>Specialized expertise per agent</li>
    </ul>
  </div>
</div>

<div style="background-color: #e7e7ff; padding: 12px; border-radius: 8px; text-align: center;">
  <p style="margin: 0; font-size: 14px;"><strong>Trade-off:</strong> More agents = more coordination overhead. Use when context is truly too large for one agent.</p>
</div>

<div style="background: #f8f9fa; padding: 10px 15px; border-radius: 8px; margin-top: 12px; border-left: 3px solid #9b59b6;">
  <p style="margin: 0; font-size: 13px;"><strong>Example prompt:</strong></p>
  <code style="font-size: 11px; display: block; margin-top: 5px; color: #555;">"Spawn 3 agents: one for frontend components, one for API routes, one for tests. Each works in parallel on their own files."</code>
</div>

    <p style="font-size: 14px;"><strong>Debug Dependency:</strong> Using AI to debug every error without learning</p>
    <p style="font-size: 14px;"><strong>Architecture Delegation:</strong> Having AI make all design decisions</p>

# The Orchestrator-Worker Pattern

<div style="display: flex; justify-content: center; margin: 30px 0;">
  <div style="background-color: #f8f9fa; padding: 25px; border-radius: 15px; max-width: 650px; border: 2px solid #3498db;">
    <h3 style="margin-top: 0;">Lead Agent (Orchestrator)</h3>
    <ul style="font-size: 14px; margin: 0 0 0 20px; padding: 0;">
      <li><strong>Analyzes</strong> complex tasks and develops strategies</li>
      <li><strong>Breaks down</strong> work into parallelizable subtasks</li>
      <li><strong>Spawns</strong> specialized subagents for different aspects</li>
      <li><strong>Synthesizes</strong> results from multiple workers</li>
      <li><strong>Maintains</strong> overall project coherence</li>
    </ul>
  </div>
</div>

# When Multi-Agent vs Single-Agent

<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin: 30px 0;">
  <div style="background-color: #e8f5e8; padding: 20px; border-radius: 10px; border-left: 4px solid #27ae60;">
    <h4 style="margin-top: 0;">Multi-Agent Orchestration</h4>
    <ul style="font-size: 13px; padding-left: 20px;">
      <li><strong>Complex, parallelizable tasks:</strong> Multiple independent components</li>
      <li><strong>Large-scale refactoring:</strong> Changes across many files</li>
      <li><strong>Research-intensive projects:</strong> Multiple perspectives needed</li>
      <li><strong>High-value tasks:</strong> Improved performance justifies costs</li>
    </ul>
  </div>
  <div style="background-color: #fee; padding: 20px; border-radius: 10px; border-left: 4px solid #e74c3c;">
    <h4 style="margin-top: 0;">Single-Agent Better For</h4>
    <ul style="font-size: 13px; padding-left: 20px;">
      <li><strong>Tightly coupled tasks:</strong> Agents need shared context</li>
      <li><strong>Simple, linear workflows:</strong> Sequential without parallelization</li>
      <li><strong>Real-time coordination:</strong> Immediate agent communication needed</li>
      <li><strong>Low complexity:</strong> Overhead not justified</li>
    </ul>
  </div>
</div>

    <ol style="font-size: 14px;">

# Pattern: Generate Synthetic Data
