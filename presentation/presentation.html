      # Anatomy of Clear Intent

      ## Components of Effective Requests

      <div style="border: 2px solid #3498db; padding: 20px; border-radius: 10px;">
      <h3>Template Structure:</h3>
      <pre>
      1. <strong>Context</strong>: What exists now
      2. <strong>Goal</strong>: What you want to achieve
      3. <strong>Constraints</strong>: Limitations or requirements
      4. <strong>Success Criteria</strong>: How to measure completion
      5. <strong>Examples</strong>: Reference points (optional)
      </pre>
      </div>

      ---

      ## Example:
      ```
      Context: Basic todo app with add/delete
      Goal: Add drag-and-drop reordering
      Constraints: Mobile-friendly, smooth animations
      Success: Items reorder instantly, state persists
      Example: Like Todoist's drag behavior
      ```
