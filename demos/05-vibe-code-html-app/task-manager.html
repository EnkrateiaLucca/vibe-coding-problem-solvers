<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coded Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .task-input {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
        }

        .priority-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .priority-group label {
            font-weight: 600;
            color: #666;
        }

        .priority-group select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            font-size: 14px;
            color: #666;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .task-list {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .task-item:hover {
            background-color: #f8f9fa;
        }

        .task-item.completed {
            opacity: 0.6;
            background-color: #f8f9fa;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.5;
            transition: all 0.3s;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 10px;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .task-delete {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .task-delete:hover {
            background: #ff3742;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .clear-completed {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 20px 30px;
            font-size: 14px;
        }

        .clear-completed:hover {
            background: #5a6268;
        }

        @media (max-width: 640px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            .input-group {
                flex-direction: column;
            }

            .priority-group {
                justify-content: center;
                margin-top: 10px;
            }

            .task-item {
                padding: 15px 20px;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Task Manager</h1>
            <p>Vibe coded for maximum productivity</p>
        </div>

        <div class="task-input">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="200">
                <button id="addBtn">Add Task</button>
            </div>
            <div class="priority-group">
                <label for="prioritySelect">Priority:</label>
                <select id="prioritySelect">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div>Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTasks">0</div>
                <div>Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pendingTasks">0</div>
                <div>Pending</div>
            </div>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state" id="emptyState">
                <h3>ðŸŽ¯ No tasks yet!</h3>
                <p>Add your first task above to get started.</p>
            </div>
        </div>

        <button class="clear-completed" id="clearCompleted" style="display: none;">
            Clear Completed Tasks
        </button>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.taskIdCounter = this.getNextId();
                this.initializeElements();
                this.bindEvents();
                this.render();
            }

            initializeElements() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.prioritySelect = document.getElementById('prioritySelect');
                this.taskList = document.getElementById('taskList');
                this.emptyState = document.getElementById('emptyState');
                this.clearCompleted = document.getElementById('clearCompleted');
                this.totalTasks = document.getElementById('totalTasks');
                this.completedTasks = document.getElementById('completedTasks');
                this.pendingTasks = document.getElementById('pendingTasks');
            }

            bindEvents() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                this.clearCompleted.addEventListener('click', () => this.clearCompletedTasks());

                // Focus input on load
                setTimeout(() => this.taskInput.focus(), 100);
            }

            addTask() {
                const text = this.taskInput.value.trim();
                if (!text) return;

                const task = {
                    id: this.taskIdCounter++,
                    text: text,
                    completed: false,
                    priority: this.prioritySelect.value,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(task); // Add to beginning for recency
                this.taskInput.value = '';
                this.prioritySelect.value = 'medium';
                this.saveTasks();
                this.render();
                this.taskInput.focus();
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveTasks();
                    this.render();
                }
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.render();
                }
            }

            clearCompletedTasks() {
                const completedCount = this.tasks.filter(t => t.completed).length;
                if (completedCount === 0) return;

                if (confirm(`Delete ${completedCount} completed task${completedCount > 1 ? 's' : ''}?`)) {
                    this.tasks = this.tasks.filter(t => !t.completed);
                    this.saveTasks();
                    this.render();
                }
            }

            render() {
                this.updateStats();
                
                if (this.tasks.length === 0) {
                    this.taskList.innerHTML = '<div class="empty-state"><h3>ðŸŽ¯ No tasks yet!</h3><p>Add your first task above to get started.</p></div>';
                    this.clearCompleted.style.display = 'none';
                    return;
                }

                // Sort tasks: incomplete first, then by priority, then by creation date
                const sortedTasks = [...this.tasks].sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }
                    
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    }
                    
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                this.taskList.innerHTML = sortedTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="taskManager.toggleTask(${task.id})">
                        <div class="task-text">${this.escapeHtml(task.text)}</div>
                        <span class="task-priority priority-${task.priority}">${task.priority.toUpperCase()}</span>
                        <button class="task-delete" onclick="taskManager.deleteTask(${task.id})">Delete</button>
                    </div>
                `).join('');

                // Show/hide clear completed button
                const hasCompleted = this.tasks.some(t => t.completed);
                this.clearCompleted.style.display = hasCompleted ? 'block' : 'none';
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;

                this.totalTasks.textContent = total;
                this.completedTasks.textContent = completed;
                this.pendingTasks.textContent = pending;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveTasks() {
                try {
                    localStorage.setItem('vibeTaskManagerTasks', JSON.stringify(this.tasks));
                    localStorage.setItem('vibeTaskManagerCounter', this.taskIdCounter.toString());
                } catch (e) {
                    console.warn('Could not save to localStorage:', e);
                }
            }

            loadTasks() {
                try {
                    const saved = localStorage.getItem('vibeTaskManagerTasks');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) {
                    console.warn('Could not load from localStorage:', e);
                    return [];
                }
            }

            getNextId() {
                try {
                    const saved = localStorage.getItem('vibeTaskManagerCounter');
                    return saved ? parseInt(saved) : 1;
                } catch (e) {
                    return Math.max(...this.tasks.map(t => t.id), 0) + 1;
                }
            }
        }

        // Initialize app
        let taskManager;
        document.addEventListener('DOMContentLoaded', () => {
            taskManager = new TaskManager();
        });

        // Add some demo data if it's the first time
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (taskManager.tasks.length === 0 && !localStorage.getItem('vibeTaskManagerTasks')) {
                    // Add some demo tasks for first-time users
                    const demoTasks = [
                        { text: 'Welcome to your vibe-coded task manager! ðŸŽ‰', priority: 'high' },
                        { text: 'Try adding your first real task above', priority: 'medium' },
                        { text: 'Click this checkbox to mark as complete', priority: 'low' }
                    ];
                    
                    demoTasks.forEach((demo, index) => {
                        setTimeout(() => {
                            taskManager.taskInput.value = demo.text;
                            taskManager.prioritySelect.value = demo.priority;
                            taskManager.addTask();
                        }, index * 500);
                    });
                }
            }, 1000);
        });
    </script>
</body>
</html>
